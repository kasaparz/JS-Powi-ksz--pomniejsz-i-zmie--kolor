<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
		<div class="buttons">
			<button class="sizeUp">+</button>
			<button class="sizeDown">-</button>
			<button class="color">color</button>
		</div>
		<div class="text">
			<p>Lorem ipsum dolor sit amet.</p>
		</div>
		<script>
			const plus = document.querySelector(".sizeUp");
			const minus = document.querySelector(".sizeDown");
			const color = document.querySelector(".color");
			const p = document.querySelector("p");
			let fontSize = 36;

			const buttonUp = () => {
				fontSize += 5;
				p.style.fontSize = fontSize + "px";
			};
			const buttonDown = () => {
				if (fontSize <= 6) return;
				fontSize -= 5;
				p.style.fontSize = fontSize + "px";
			};

			const changeColor = () => {
				let r = Math.floor(Math.random() * 255);
				let g = Math.floor(Math.random() * 255);
				let b = Math.floor(Math.random() * 255);
				p.style.color = `rgb(${r}, ${g}, ${b})`;
			};

			plus.addEventListener("click", buttonUp);
			minus.addEventListener("click", buttonDown);
			color.addEventListener("click", changeColor);
		</script>
	</body>
</html>
